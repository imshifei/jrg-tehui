<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HTML5拖放</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
ul,li,p{
	padding:0;
	margin:0;
}
li{
	list-style:none;
}
	.box1{
		height:70px;
		width: 100%;
		border:1px solid #aaa;
		margin-bottom:50px;
	}
	.box1 div,#box2 div{
		float: left;
	}
	#box2{
		height:70px;
		width: 100%;
		border:1px solid #aaa;
	}
	#box2:after{
		clear: both;
		display: block;
		content: '';
	}
	div{
		margin-top:15px;		
		text-align:center;
		margin-left: 70px;
		width:70px;
		height:40px;
		border: 1px solid black;
		background: #eee;
	}
	div p{
		line-height: 40px;
	}

</style>
<body>
	<h1>全部</h1>
    <ul class="box1" ondragover="allowDrop(event)" ondrop="drop(event)">
    	<li>
    		<div draggable="true" id='military' ondragstart="drag(event)">
    			<p>军事</p>
    		</div>	
    	</li>
    	<li>
    		<div draggable="true" id='entertainment' ondragstart="drag(event)">
    			<p>娱乐</p>
    		</div>
    		
    	</li>
    	<li>
    		<div draggable="true" id='documentary' ondragstart="drag(event)">
    			<p>纪实</p>
    		</div>   		
    	</li>
    	<li>
    		<div draggable="true" id='game' ondragstart="drag(event)">
    			<p>游戏</p>
    		</div>   		
    	</li>
    	<li>
    		<div draggable="true" id='douyutv' ondragstart="drag(event)">
    			<p>直播</p>
    		</div>    		
    	</li>
    </ul>
    <h1>订阅</h1>
    <ul id="box2"  ondrop="drop(event)">

    </ul>
</body>
<script>
	 function allowDrop(ev){
	 	ev.preventDefault();
	 }
	//当元素正在拖动的时候碰到了该容器时执行的代码（还没松鼠标）
	function drag(ev){
    	ev.dataTransfer.setData("Text",ev.target.id);
	}
	//当元素开始拖动的时候设置元素的数据的数据类型和值
	function drop(ev){
	    ev.preventDefault();
	    var data=ev.dataTransfer.getData("Text");//先获取到拖放元素的类型
	    ev.target.appendChild(document.getElementById(data));
    }
    //当元素放置到容器里的时候执行的代码
    //
    //ondrop 事件：在可拖动元素放置在 <div> 元素中时执行 JavaScript:
    //ondragover 事件：在元素正在拖动到放置目标时触发
    //ondragstart 事件：在用户开始拖动元素时执行 JavaScript 
//=================================================================

	//上面的写法等同于
	
	var el = document.getElementById('box2');

	el.addEventListener("dragover",function(ev){
		ev.preventDefault();
	})




</script>
</html>
