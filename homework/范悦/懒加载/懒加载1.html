<script>
	$(window).on('scroll',function(){
		checkshow();
	})
	checkshow();



	function checkshow(){
		$('.ct img').each(function(){
			$cur = $(this);
			if(isShow($cur)){
				
					showimg($cur)
				
					

				
			}
		});
	}
	
	function isShow($node){
		var scrollTop = $(window).scrollTop(),
			winH      = $(window).height(),
			top       = $node.offset().top;

			if((scrollTop+winH)>top){
				return true
			}else{
				return false
			}

	}

	function showimg($node){
		$node.attr('src',$node.attr('data'));
	}


</script>
