<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	var clock
	$(window).on('scroll',function(){
		if(clock == true){
			clearTimeout(clock)
		}
		clock = setTimeout(function(){
			checkshow();
		},500)
		
	})
	checkshow();



	function checkshow(){
		$('.ct img').each(function(){
			$cur = $(this);
			if(isShow($cur)){
				
					showimg($cur)
				
					

				
			}
		});
	}
	
	function isShow($node){
		var scrollTop = $(window).scrollTop(),
			winH      = $(window).height(),
			top       = $node.offset().top;

			if((scrollTop+winH)>top){
				return true
			}else{
				return false
			}

	}

	function showimg($node){

		$node.attr('src',$node.attr('data'));
	}


</script>
