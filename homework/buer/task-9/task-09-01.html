<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			button{
				border:none;
				padding:0;
			}
			a{
				text-decoration:none;
			}
			.btn{
				width:60px;
				line-height:40px;
				color:white;
				background-color:#f36e41;
				text-align:center;
				font-size:15px;
				display:inline-block;
				font-size:15px;
				border-radius: 5px;
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn"> 发送</button>
	</body>
</html>
