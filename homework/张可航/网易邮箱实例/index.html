<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/in1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header">
    	<ul class="clear">
    		<li class="email">
    			<a href="#">163</a>
    			<a href="#">126</a>
    			<a href="#">yeah</a>
    		</li>
    		<li class="more">
    			<a href="#">了解更多</a>
    			|
    			<a href="#">反馈意见</a>
    		</li>
    	</ul>
    </div>
    <div id="welcome">
    	欢迎注册无限容量的网易邮箱！邮件地址可以登陆使用其他网易旗下产品。
    </div>
    <div id="email_content" class="clear">
    	<div id="email_left">
    		<div class="sign clear">
    			<a href="#" class="ative">注册字母邮箱</a>
    			<a href="#">注册手机号码邮箱</a>
    			<a href="#">注册VIP邮箱</a>
    		</div>
    		<form id="information" method="post">
    			<div class="address">
    				<span class="star">*</span><!--
    				--><span class="email_add">邮件地址</span><!--
    				--><input type="text" name="address" placeholder="建议用手机号注册">
    				<strong>@</strong>
    				<select>
    					<option>163.com</option>
    					<option>126.com</option>
    					<option>yeah.net</option>
    				</select>
    			</div>
    			<div class="email_state">6~8个字符，可使用字母、下划线、数字，需已字母开头</div>
    			<div class="password">
    				<span class="star">*</span><!--
    				--><span class="pass">密码</span><!--
    				--><input type="password" name="password">
    			</div>
    			<div class="email_state">6~8个字符，可使用字母、下划线、数字，需已字母开头</div>
    			<div class="star_password">
    				<span class="star">*</span><!--
    				--><span class="email_add">确认密码</span><!--
    				--><input type="password" name="password">
    			</div>
    			<div class="email_state">请再次填写密码</div>
    			<div class="check clear">
    				<div class="check_left">
    					<div class="left_top">
    						<span class="star">*</span><span class="checked">验证码</span><!--
    						--><input type="text" name="">
    					</div>
    					<div class="left_bottom">
    						请填写图中的字符，不区分大小写
    					</div>
    				</div>
    				<div class="check_right">
    					<img src="img/yanzheng.jpg"/>
    					<div class="right_bottom">
    						看不清楚，换张图片
    					</div>
    				</div>
    			</div>
    			<div class="agree">
    					<input type="checkbox" name="" id="" value="agree" />
    					同意<span>"服务条款"</span>和<span>"隐私权相关政策"</span>
    				</div>
    				<div class="put">
    					<input type="submit" value="立即注册"/>
    				</div>
    		</form>
    	</div>
    	<div id="email_right"></div>
    </div>
    <div id="footer" class="clear">
    	<a href="">关于网易</a>
    	<a href="">关于网易免费游</a>
    	<a href="">邮箱官方博客</a>
    	<a href="">客户服务</a>
    	<a href="">隐私政策</a>
    	<a href="">|</a>
    	<a href="">网易公司版权所有©1997-2016</a>
    </div>
</body>
</html>
